<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Red+Rose&family=Sacramento&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>To the block Web Page</title>
</head>

<body>

    <div class="appContainer">
        <div class="corpDiv">
            <div class="figureLogo"><img class="logoPropio" src="./images/logoToTheBlock.webp" alt="logoToTheBlock">
            </div>
            <p>To the Block</p>
            <p>Próximos a lanzar la web</p>
        </div>
        <div class="divForm">
            <div class="messageForm inactive">
                <div class="messageFormBox">
                    <p id="p1ResponseForm">Su mensaje se ha enviado correctamente</p>
                    <p id="p2ResponseForm">Nuestro equipo se contactará a la brevedad</p>
                </div>

            </div>
            <form action="" class="formClass">
                <label for="name"></label>
                <input type="text" id="name" placeholder="Name">

                <label for="email"></label>
                <input type="text" id="email" placeholder="Email">

                <label for="phone"></label>
                <input type="text" id="phone" placeholder="Phone">

                <label for="message"></label>

                <textarea name="" id="message" placeholder="Escriba su mensaje aqui..."></textarea>

                <button id="buttonSubmitForm">Submit</button>
            </form>

        </div>
        <div class="footerDiv">
            <p>© 2023 Powered and secured by To the block</p>
            <div><a href="https://twitter.com/TotheblockWeb3" target="_blank"><img id="logoTwitter"
                        src="./icons/twitter" alt="Twitter"></a>
                <a href="https://instagram.com/totheblock" target="_blank"><img id="logoInstagram"
                        src="./icons/instagram.png" alt="Instagram"></a>
            </div>


        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
